<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="title">
            <h1>Time and Tide</h1>
            <h2>Action Report</h2>
        </div>

        <div class="container">
            <div class="userInput">
                <input
                    type="text"
                    id="userInput"
                    placeholder="Search for your city"
                    autofocus
                />
                <input type="date" id="dateInput" name="dateInput" />
                <button onclick="handleSearch()">Get the Forecast</button>
            </div>
            <div class="display">
                <div class="weatherInfo">
                    <h2>City Information</h2>
                    <div id="cityInfo"></div>
                </div>
                <div class="weatherInfo">
                    <h2>Weather Information</h2>
                    <div id="weatherInfo"></div>
                </div>
                <div class="weatherInfo">
                    <h2>Tide Information</h2>
                    <div id="tideInfo"></div>
                </div>
            </div>
            <div class="display">
                <h2>Recent Searches</h2>
                <div id="history">
                    
                </div>
            </div>
        </div>
        <div class="aside"></div>

        <script type="module" src="script2.js"></script>
    </body>
</html>
